<!DOCTYPE html>
<html>
<head>
    <title>Food Calorie Estimator</title>
    <style>
        .dropzone {
            width: 100%;
            height: 100vh;
            background: #1E1E1E;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .upload-icon {
            color: white;
            font-size: 48px;
        }
        .dropzone-text {
            color: white;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="dropzone" id="drop-zone">
        <div class="upload-area">
            <div class="upload-icon">+</div>
            <div class="dropzone-text">DROP YOUR FILE HERE</div>
            <div class="file-size">FILE SIZE MUST BE AT LEAST 3840 x 2160 PX</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
