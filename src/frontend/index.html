<!DOCTYPE html>
<html>
<head>
    <title>Food Calorie Estimator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #1E1E1E;
        }

        .dropzone {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
        }

        .upload-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .upload-icon {
            width: 40px;
            height: 40px;
            position: relative;
        }

        .upload-icon::before,
        .upload-icon::after {
            content: '';
            position: absolute;
            background: white;
        }

        .upload-icon::before {
            width: 2px;
            height: 40px;
            left: 50%;
            transform: translateX(-50%);
        }

        .upload-icon::after {
            width: 40px;
            height: 2px;
            top: 50%;
            transform: translateY(-50%);
        }

        .dropzone-text {
            color: white;
            font-size: 14px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .file-size {
            color: #666;
            font-size: 12px;
            position: absolute;
            bottom: 30px;
            letter-spacing: 1px;
        }

        .dragover .upload-icon::before,
        .dragover .upload-icon::after {
            background: #3498db;
        }

        /* Верхняя панель */
        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            color: white;
            font-size: 14px;
            letter-spacing: 1px;
        }

        .header-actions {
            display: flex;
            gap: 20px;
        }

        .header-button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 5px;
        }

        .loader {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #3498db;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .error-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff4444;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        // Инициализация process.env для Vercel
        window.process = {
            env: {
                OPENAI_API_KEY: '__OPENAI_API_KEY__'  // Это будет заменено при сборке
            }
        };

        class FoodCalorieUI {
            constructor() {
                this.dropZone = document.getElementById('drop-zone');
                this.setupEventListeners();
                this.setupCache();
                
                // Получаем ключ из Vercel Environment Variables
                this.OPENAI_API_KEY =  window.OPENAI_API_KEY;
            }


            setupCache() {
                this.cache = new Map();
                setInterval(() => this.cleanCache(), 1000 * 60 * 60);
            }

            setupEventListeners() {
                ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                    this.dropZone.addEventListener(eventName, (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                    });
                });

                ['dragenter', 'dragover'].forEach(eventName => {
                    this.dropZone.addEventListener(eventName, () => {
                        this.dropZone.classList.add('dragover');
                    });
                });

                ['dragleave', 'drop'].forEach(eventName => {
                    this.dropZone.addEventListener(eventName, () => {
                        this.dropZone.classList.remove('dragover');
                    });
                });

                this.dropZone.addEventListener('drop', (e) => {
                    const file = e.dataTransfer.files[0];
                    if (file) {
                        this.handleFile(file);
                    }
                });

                this.dropZone.addEventListener('click', () => {
                    const input = document.createElement('input');
                    input.type = 'file';
                    input.accept = 'image/*';
                    input.onchange = (e) => {
                        const file = e.target.files[0];
                        if (file) {
                            this.handleFile(file);
                        }
                    };
                    input.click();
                });
            }

            async handleFile(file) {
                try {
                    this.showLoading();
                    
                    const cacheKey = await this.calculateHash(file);
                    if (this.cache.has(cacheKey)) {
                        this.displayResults(this.cache.get(cacheKey));
                        return;
                    }

                    const base64Image = await this.fileToBase64(file);
                    const result = await this.analyzeFoodImage(base64Image);
                    
                    this.cache.set(cacheKey, result);
                    this.displayResults(result);
                } catch (error) {
                    this.showError(error);
                } finally {
                    this.hideLoading();
                }
            }

            async fileToBase64(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => resolve(reader.result.split(',')[1]);
                    reader.onerror = reject;
                    reader.readAsDataURL(file);
                });
            }

            async analyzeFoodImage(base64Image) {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${window.OPENAI_API_KEY}`
                    },
                    body: JSON.stringify({
                        model: "gpt-4-turbo",
                        messages: [
                            {
                                role: "user",
                                content: [
                                    {
                                        type: "text",
                                        text: "Analyze this food image and provide: 1) What food items you see 2) Estimated calories for the entire portion. Return the result in JSON format with fields: foodItems (array of strings) and totalCalories (number)"
                                    },
                                    {
                                        type: "image_url",
                                        image_url: {
                                            url: `data:image/jpeg;base64,${base64Image}`
                                        }
                                    }
                                ]
                            }
                        ],
                        max_tokens: 500
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    console.error('API Error:', error);
                    throw new Error(error.error?.message || 'Failed to analyze image');
                }

                const data = await response.json();
                try {
                    // Извлекаем JSON из markdown блока в ответе
                    const content = data.choices[0].message.content;
                    const jsonMatch = content.match(/```json\n([\s\S]*?)\n```/);
                    if (jsonMatch && jsonMatch[1]) {
                        return JSON.parse(jsonMatch[1]);
                    }
                    // Если не нашли markdown блок, пробуем парсить весь контент
                    return JSON.parse(content);
                } catch (e) {
                    console.error('Parsing error:', e);
                    return {
                        foodItems: ["Could not parse items"],
                        totalCalories: 0,
                        rawResponse: content
                    };
                }
            }

            async calculateHash(file) {
                const buffer = await file.arrayBuffer();
                const hashBuffer = await crypto.subtle.digest('SHA-256', buffer);
                return Array.from(new Uint8Array(hashBuffer))
                    .map(b => b.toString(16).padStart(2, '0'))
                    .join('');
            }

            displayResults(result) {
                const modal = document.createElement('div');
                modal.className = 'result-modal';
                
                const foodItemsList = result.foodItems
                    .map(item => `<li>${item}</li>`)
                    .join('');

                modal.innerHTML = `
                    <div class="modal-content">
                        <h2>Food Analysis Results</h2>
                        <div class="food-items">
                            <h3>Detected Food Items:</h3>
                            <ul>${foodItemsList}</ul>
                        </div>
                        <div class="calories">
                            <h3>Estimated Calories:</h3>
                            <p>${result.totalCalories} kcal</p>
                        </div>
                        <button onclick="this.parentElement.parentElement.remove()">Close</button>
                    </div>
                `;
                
                document.body.appendChild(modal);
            }

            showLoading() {
                const loader = document.createElement('div');
                loader.className = 'loader';
                this.dropZone.appendChild(loader);
            }

            hideLoading() {
                const loader = this.dropZone.querySelector('.loader');
                if (loader) loader.remove();
            }

            showError(error) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = `Error: ${error.message}`;
                this.dropZone.appendChild(errorDiv);
                setTimeout(() => errorDiv.remove(), 3000);
            }

            cleanCache() {
                const maxCacheAge = 1000 * 60 * 60;
                const now = Date.now();
                for (const [key, value] of this.cache.entries()) {
                    if (now - value.timestamp > maxCacheAge) {
                        this.cache.delete(key);
                    }
                }
            }
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', () => {
            new FoodCalorieUI();
        });
    </script>
</head>
<body>
    <div class="header">
        <div class="header-title">MEDIA PROCESSOR</div>
        <div class="header-actions">
            <button class="header-button"><i class="fas fa-info-circle"></i></button>
            <button class="header-button"><i class="fas fa-share"></i></button>
            <button class="header-button"><i class="fas fa-heart"></i></button>
        </div>
    </div>
    <div class="dropzone" id="drop-zone">
        <div class="upload-area">
            <div class="upload-icon"></div>
            <div class="dropzone-text">DROP YOUR FILE HERE</div>
        </div>
        <div class="file-size">FILE SIZE MUST BE AT LEAST 3840 x 2160 PX</div>
    </div>
</body>
</html>
