<!DOCTYPE html>
<html>
<head>
    <title>Food Calorie Estimator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #1E1E1E;
        }

        .dropzone {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
        }

        .upload-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .upload-icon {
            width: 40px;
            height: 40px;
            position: relative;
        }

        .upload-icon::before,
        .upload-icon::after {
            content: '';
            position: absolute;
            background: white;
        }

        .upload-icon::before {
            width: 2px;
            height: 40px;
            left: 50%;
            transform: translateX(-50%);
        }

        .upload-icon::after {
            width: 40px;
            height: 2px;
            top: 50%;
            transform: translateY(-50%);
        }

        .dropzone-text {
            color: white;
            font-size: 14px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .file-size {
            color: #666;
            font-size: 12px;
            position: absolute;
            bottom: 30px;
            letter-spacing: 1px;
        }

        .dragover .upload-icon::before,
        .dragover .upload-icon::after {
            background: #3498db;
        }

        /* Верхняя панель */
        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            color: white;
            font-size: 14px;
            letter-spacing: 1px;
        }

        .header-actions {
            display: flex;
            gap: 20px;
        }

        .header-button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 5px;
        }

        .loader {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #3498db;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .error-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff4444;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="header-title">MEDIA PROCESSOR</div>
        <div class="header-actions">
            <button class="header-button"><i class="fas fa-info-circle"></i></button>
            <button class="header-button"><i class="fas fa-share"></i></button>
            <button class="header-button"><i class="fas fa-heart"></i></button>
        </div>
    </div>
    <div class="dropzone" id="drop-zone">
        <div class="upload-area">
            <div class="upload-icon"></div>
            <div class="dropzone-text">DROP YOUR FILE HERE</div>
        </div>
        <div class="file-size">FILE SIZE MUST BE AT LEAST 3840 x 2160 PX</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
